<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Анкета</title>
</head>
<body>
    <h1>ЗАПОВНІТЬ АНКЕТУ</h1>
    <br>
    <form action="index.html">
        <label for="name">Ваше імя</label>
      <input type="text" id="name"
      placeholder="Почніть вводити імя">  
         <br>
         <label for="Lastname">Ваше Призвіще</label>
      <input type="text" id="Lastname"
      placeholder="Почніть вводити Призвіще">
         <br>
         <label>Вік</label>
      <input type="number">
        <br>
        <label>Дата народення</label>
        <input type="date">
        <p>Стать</p>
        <label>Жіноча</label>
        <input type="checkbox">
        <br>
        <label>Чоловіча</label>
        <input type="checkbox">
        <br>
      <label for="email">Ваш email </label>
      <input type="email" id="email"
      placeholder="Почніть вводити email">
        <br>
        <label for="text">Ваше повідомлення</label>
        <br>
        <textarea id="text" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Відправити">
    </form>
</body>
</html>
